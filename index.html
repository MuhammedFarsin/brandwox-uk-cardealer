<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Brandwox Solutions | Digital Marketing for UK Used Car Dealers</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Digital marketing services for UK used car dealers. High-converting landing pages, lead systems, and website solutions to increase car buyer leads."
    />
    <meta name="author" content="Brandwox Solutions" />
    <meta
      name="keywords"
      content="UK used car dealer marketing, car dealer websites, automotive marketing UK, car dealership landing pages"
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Brandwox Solutions | Digital Marketing for UK Used Car Dealers"
    />
    <meta
      property="og:description"
      content="Digital marketing systems for UK used car dealers to get more leads and more sales."
    />
    <meta
      property="og:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />
    <meta property="og:url" content="https://brandwox-uk-dealers.netlify.app/" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@BrandwoxSolutions" />
    <meta
      name="twitter:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />

    <!-- Meta Pixel Code -->
    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod
            ? n.callMethod.apply(n, arguments)
            : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(
        window,
        document,
        "script",
        "https://connect.facebook.net/en_US/fbevents.js"
      );

      fbq("init", "2041072573330202"); // your pixel ID
      fbq("track", "PageView");
      fbq("trackCustom", "LandingVisited");
    </script>
    <!-- End Meta Pixel Code -->
  </head>

  <body>
    <!-- Pixel fallback for no-JS visitors -->
    <noscript>
      <img
        height="1"
        width="1"
        style="display:none"
        src="https://www.facebook.com/tr?id=2041072573330202&ev=PageView&noscript=1"
      />
    </noscript>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
