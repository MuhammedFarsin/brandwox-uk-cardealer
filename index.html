<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- BASIC SETUP -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      Brandwox Solutions | Digital Marketing for UK Used Car Dealers
    </title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- PRIMARY SEO TAGS -->
    <meta
      name="description"
      content="Digital marketing solutions for UK used car dealers. High-converting landing pages, lead generation systems, and website designs tailored to increase car buyer enquiries."
    />
    <meta
      name="keywords"
      content="UK used car dealers marketing, car dealer websites UK, automotive marketing agency UK, car dealership digital marketing, used car dealer landing pages"
    />
    <meta name="author" content="Brandwox Solutions" />

    <!-- CANONICAL URL -->
    <link rel="canonical" href="https://brandwox-uk-dealers.netlify.app/" />

    <!-- OPEN GRAPH (FACEBOOK / WHATSAPP / LINK PREVIEW) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Brandwox Solutions | Digital Marketing for UK Used Car Dealers"
    />
    <meta
      property="og:description"
      content="Get more leads and more car buyer enquiries with high-converting landing pages and marketing systems built for UK used car dealers."
    />
    <meta
      property="og:image"
      content="https://brandwox-uk-dealers.netlify.app/brandwox-preview.png"
    />
    <meta
      property="og:url"
      content="https://brandwox-uk-dealers.netlify.app/"
    />

    <!-- TWITTER META TAGS -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@BrandwoxSolutions" />
    <meta
      name="twitter:image"
      content="https://brandwox-uk-dealers.netlify.app/brandwox-preview.png"
    />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "image": "https://brandwox-uk-dealers.netlify.app/brandwox-preview.png"
      }
    </script>

    <!-- FACEBOOK META PIXEL -->
    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod
            ? n.callMethod.apply(n, arguments)
            : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(
        window,
        document,
        "script",
        "https://connect.facebook.net/en_US/fbevents.js"
      );

      fbq("init", "2041072573330202");
      fbq("track", "PageView");
      fbq("trackCustom", "LandingVisited");
    </script>
    <!-- END META PIXEL -->
  </head>

  <body>
    <!-- NO-SCRIPT PIXEL FALLBACK -->

</html>
