<!doctype html>
<html lang="en">
  <head>
    <!-- BASIC SETUP -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BRAND TITLE -->
    <title>BrandWox – UK Used Car Dealer Marketing Agency</title>

    <!-- FAVICON -->
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logo-icon.png" />
    <link rel="apple-touch-icon" href="/logo-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- PRIMARY META -->
    <meta
      name="description"
      content="BrandWox is a UK-focused digital marketing brand helping used car dealerships generate more buyer enquiries with landing pages, dealer websites, and Meta advertising."
    />
    <meta name="author" content="BrandWox" />

    <!-- CANONICAL -->
    <link rel="canonical" href="https://brandwox-uk-dealers.netlify.app/" />

    <!-- OPEN GRAPH -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="BrandWox" />
    <meta property="og:title" content="BrandWox – UK Used Car Dealer Marketing Agency" />
    <meta
      property="og:description"
      content="BrandWox helps UK used car dealers get more buyer enquiries through high-converting websites, landing pages, and targeted advertising campaigns."
    />
    <meta property="og:image" content="https://brandwox-uk-dealers.netlify.app/website-preview.png" />
    <meta property="og:url" content="https://brandwox-uk-dealers.netlify.app/" />

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BrandWox – UK Used Car Dealer Marketing Agency" />
    <meta
      name="twitter:description"
      content="A digital marketing brand for UK used car dealerships focused on lead generation and high-converting websites."
    />
    <meta name="twitter:image" content="https://brandwox-uk-dealers.netlify.app/website-preview.png" />

    <!-- STRUCTURED DATA (BRAND IDENTITY) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Brand",
        "name": "BrandWox",
        "url": "https://brandwox-uk-dealers.netlify.app/",
        "logo": "https://brandwox-uk-dealers.netlify.app/logo-icon.png",
        "description": "BrandWox is a digital marketing brand for UK used car dealerships.",
        "sameAs": [
          "https://www.facebook.com/profile.php?id=61581401774628",
          "https://www.instagram.com/brandwox.uk/"
        ]
      }
    </script>

    <!-- META PIXEL -->
    <script>
      !(function (f, b, e, v, n, t, s) {

        n = f.fbq = function () {

        n.push = n;
        n.loaded = !0;

      />
    </noscript>

    <!-- ROOT APP -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

</html>
