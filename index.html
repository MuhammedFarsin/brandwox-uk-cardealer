<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- BASIC SETUP -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BrandWox | UK Used Car Dealer Marketing</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="logo-icon.png" />
    <link rel="apple-touch-icon" href="logo-icon.png" />

    <!-- PRIMARY SEO TAGS -->
    <meta
      name="description"
      content="BrandWox helps UK used car dealers get more buyer enquiries with high-converting landing pages, modern dealer websites, and targeted Meta ads."
    />
    <meta
      name="keywords"
      content="BrandWox, UK used car dealer marketing, car dealer websites UK, automotive marketing UK, car dealership landing pages, used car dealer ads UK"
    />
    <meta name="author" content="BrandWox" />

    <!-- CANONICAL URL -->
    <link rel="canonical" href="https://brandwox-uk-dealers.netlify.app/" />

    <!-- OPEN GRAPH (FACEBOOK / WHATSAPP / INSTAGRAM PREVIEW) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="BrandWox" />
    <meta
      property="og:title"
      content="BrandWox | UK Used Car Dealer Marketing"
    />
    <meta
      property="og:description"
      content="High-converting landing pages, dealer websites, and Meta ads built specifically for UK used car dealers."
    />
    <meta
      property="og:image"
      content="https://brandwox-uk-dealers.netlify.app/website-preview.png"
    />

    <meta
      property="og:url"
      content="https://brandwox-uk-dealers.netlify.app/"
    />

    <!-- TWITTER META TAGS -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="BrandWox | UK Used Car Dealer Marketing"
    />
    <meta
      name="twitter:description"
      content="Get more buyer enquiries with high-converting landing pages and ads built for UK used car dealers."
    />
    <meta
      name="twitter:image"
      content="https://brandwox-uk-dealers.netlify.app/website-preview.png"
    />

    <!-- JSON-LD STRUCTURED DATA -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "BrandWox",
        "url": "https://brandwox-uk-dealers.netlify.app/",
        "logo": "https://brandwox-uk-dealers.netlify.app/logo-icon.png",
        "description": "BrandWox builds landing pages, websites and ads for UK used car dealers.",
        "sameAs": [
          "https://www.facebook.com/profile.php?id=61581401774628",
          "https://www.instagram.com/brandwox.uk/"
        ],
        "areaServed": "United Kingdom",
        "brand": "BrandWox"
      }
    </script>

    <!-- META PIXEL -->
    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod
            ? n.callMethod.apply(n, arguments)
            : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(
        window,
        document,
        "script",
        "https://connect.facebook.net/en_US/fbevents.js"
      );

      fbq("init", "2041072573330202");
      fbq("track", "PageView");
    </script>
  </head>

  <body>
    <!-- NO-SCRIPT FALLBACK FOR META PIXEL -->
    <noscript>
      <img
        height="1"
        width="1"
        style="display: none"
        src="https://www.facebook.com/tr?id=2041072573330202&ev=PageView&noscript=1"
      />
    </noscript>

    <!-- ROOT APP -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
